    <footer class="container">
        <div class="row bg-light">
            <div class="col-sm-6 col-md-4">
                <h3>Quick links</h3>
                <ul>
                    <li><a href="/blog/home">Home</a></li>
                    <li><a href="/blog/index">View blog posts</a></li>
                </ul>
            </div>
            <div class="col-sm-6 col-md-4">
                <h3>Categories</h3>
                <ul>
                    {% for category in category_list %}
                    <li><a href="/blog/category/{{category.name}}">{{category.name|capfirst}}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-sm-6 col-md-4">
                <h3>Authors</h3>
                <ul>
                    {% for user in user_list %}
                    <li><a href="/blog/user/{{user.username}}">{{user.username|capfirst}}</a></li>
                    {% endfor %}
                </ul>  
            </div>
        </div>
        <div class="row bg-light">
            <div class="col-sm-12 col-md-6">
                Template based on <a href="https://getbootstrap.com/docs/5.1/examples/blog" target="_blank">Bootstrap</a>
            </div>
            <div class="col-sm-12 col-md-6 text-right">
                <a href="#">Back to top</a>
            </div>
        </div>  
</footer>
