{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
  
    <article class="blog-post">
    <h2 class="blog-post-title">{{post.title}}</h2>

    <p class="blog-post-meta">
        {{ post.category|capfirst }} / {{ post.created_at|date:"Y-m-d H:i" }} by <a href="#">{{ post.author }}</a>
    </p>
    <hr />
    <p>
        {% autoescape off %} {{post.body}} {% endautoescape %}
    </p>
    </article>
    {{上一篇}} {{下一篇}}

</div>
{% endblock content %}
