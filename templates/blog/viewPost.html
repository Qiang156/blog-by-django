{% extends "blog/base.html" %}
{% block page_title %}Post page{% endblock %}

{% block page_content %}

<h1 style="text-align: center;">Welcome to Read This Blog</h1> 


<div class="container">
    <div class="row">
        <div class="col-lg-12"> 
            <h1>{{ post.title }}</h1>
                <p>
                    <strong>{{ post.author }}</strong>
                       {{ post.created_at|date:'Ymd' }}

                        <a href="{% url 'blog:category' post.category.id %}">Category: {{post.category}}</a>
                        Click timses:{{ post.visiting }}
                        <hr/>
                
                <p>
                    {{ post.body }}
            
        </div>    
    </div>
</div>

{% endblock %}
