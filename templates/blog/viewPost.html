{% extends "blog/base.html" %}
{% block page_title %}Index page{% endblock %}
{% block page_content %}

    <div class="post-header">
        <h2>{{post.title}}</a></h2>
        <h6>Author: <i class="post-author">{{post.author}}</i></h5>    
        <h6>Posted: {{post.created_at}}</h6>   
    </div>                      

    <div class="post-body">
        {% autoescape off %}{{post.body}}{% endautoescape %}
    </div>

{% endblock %}
