{% extends "blog/base.html" %}
{% block page_title %}Index page{% endblock %}
{% block page_content %}

<h1 style="text-align: center;">Welcome to Read This Blog</h1> 

<div class="container">
    <div class="row">  
        <div class="col-lg-12">            
            
            <div class="row">   
                
                    <div style="border-style: solid; margin: 10px;">
                        <h3 style="text-align: center;">{{post.title}}</a></h3>
                        <div style="margin-left: 15px;">
                            <h5 style="text-align: left;">Author: <i>{{post.author}}</i></h5>                               
                        </div>
                        <div style="margin-left: 15px;margin-right: 15px; display: block;">
                            <div style="text-align: left; display: inline-block;">
                                <h6>Date: {{post.created_at}}</h6>
                            </div>
                        </div>
                        <div style="margin: 15px; height: 100px; display: inline-block;">
                            <div style="overflow: hidden; text-overflow: ellipsis; 
                                        display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical;">
                                        {{post.body}}
                            </div>
                        </div>                                                                               
                    </div>                
                </div>
            </div>
            
        </div>
         
    </div>        
</div>    

















{% endblock %}
