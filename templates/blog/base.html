<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block page_title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="index">Blog project</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="index">Index page</a>
                    </li>
                    <!--
                        The following three menu items are just placeholders
                    -->
                    <li class="nav-item">
                      <a class="nav-link" href="view_blog_posts">View blog posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="edit_blog_posts">Edit blog posts</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="login_logout">Login / Logout</a>
                      </li>
                    </ul>
            </div>
        </nav>
        <div class="jumbotron">
            {% block page_content %}
            {% endblock %}
        </div>
